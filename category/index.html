<html>

<head>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <style type="text/css">
  body {
    font-family: 'Poppins', sans-serif;
    background-image: url(../img/events-bg.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
  }

  a,
  a:hover,
  a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
  }

  .navbar {
    padding: 15px 10px;
    border: none;
    border-radius: 0;
    margin-bottom: 40px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }

  .navbar-btn {
    box-shadow: none;
    outline: none !important;
    border: none;
  }

  .line {
    width: 100%;
    height: 1px;
    border-bottom: 1px dashed #ddd;
    margin: 40px 0;
  }

/* ---------------------------------------------------
    SIDEBAR STYLE
    ----------------------------------------------------- */
    @font-face {
      font-family: bahnschrift_semibold;
      src: url(../font/bahnschrift._semibold.ttf);
    }
    @font-face {
      font-family: bahnschrift_bold;
      src: url(../font/bahnschrift_bold.ttf);
    }
    @font-face {
      font-family: bahnschrift_light;
      src: url(../font/bahnschrift_light.ttf);
    }
    @font-face {
      font-family: bahnschrift_reg;
      src: url(../font/bahnschrift_reg.ttf);
    }
    .font_semi {
      font-family: bahnschrift_semibold;
    }
    .font_regular {
      font-family: bahnschrift_reg;
    }
    .font_bold {
      font-family: bahnschrift_bold;
    }
    .wrapper {
      display: flex;
      width: 100%;
      align-items: stretch;
      overflow-y: hidden;
    }

    #sidebar {
      min-width: 350px;
      max-width: 350px;
      color: rgba(255,255,255,0.4)!important;
      transition: all 0.3s;
      height: 100vh;
      overflow-y: scroll;
      
    }
    @media(max-width:768px ){
      #sidebar {
        min-width: 250px;
        max-width: 250px;
      }
    }

    #sidebar.active {
      margin-left: -250px;
    }

    #sidebar .sidebar-header {
      padding-top: 4rem;
      padding-bottom: 0;
      text-align: center;
    }

    #sidebar ul.components {
      padding-left: 3rem;
      font-family: bahnschrift_reg;
      font-size: 24px;
    }
    @media(max-width: 768px){
      #sidebar ul.components {
        padding-left: 3rem;
      }
    }

    #sidebar ul p {
      color: #fff;
      padding: 10px;
    }

    #sidebar ul li a {
      padding: 10px;
      font-size: 22px;
      display: block;
    }
    @media(max-width: 768px){
      #sidebar ul li a {
        font-size: 0.75em;
      }
    }

    #sidebar ul li a:hover {
      color: #fff
    }
    .active {
      color: #fff!important;
    }

    #sidebar ul li.active>a,
    a[aria-expanded="true"] {
      color: #fff;
      background: #6d7fcc;
    }

    a[data-toggle="collapse"] {
      position: relative;
    }

    .dropdown-toggle::after {
      display: block;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    ul ul a {
      font-size: 0.9em !important;
      padding-left: 30px !important;
      background: #6d7fcc;
    }

    ul.CTAs {
      padding: 20px;
    }

    ul.CTAs a {
      text-align: center;
      font-size: 0.9em !important;
      display: block;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    a.download {
      background: #fff;
      color: #7386D5;
    }

    a.article,
    a.article:hover {
      background: #6d7fcc !important;
      color: #fff !important;
    }

/* ---------------------------------------------------
    CONTENT STYLE
    ----------------------------------------------------- */

    #content {
      width: 100%;
      padding: 20px;
      max-height: 100vh;
      transition: all 0.3s;
      overflow-y: scroll!important;
    }
    #sidebar::-webkit-scrollbar {
      width: 2px;
    }

    #sidebar::-webkit-scrollbar-track {
      background-color: #555;
    }

    #sidebar::-webkit-scrollbar-thumb {
      background-color: #fff;
      width: 5px!important;
    }
    #content::-webkit-scrollbar {
      width: 2px;
    }

    #content::-webkit-scrollbar-track {
      background-color: #555;
    }

    #content::-webkit-scrollbar-thumb {
      background-color: #fff;
      width: 5px!important;
    }
/* ---------------------------------------------------
    MEDIAQUERIES
    ----------------------------------------------------- */

    @media (max-width: 768px) {
      #sidebar {
        margin-left: -250px;
      }
      #sidebar.active {
        margin-left: 0;
      }
      #sidebarCollapse span {
        display: none;
      }
    }
    #side_event li a{
      text-transform: capitalize!important;
    }
    .white_image {
      text-align: left;
    }
    @media(max-width: 768px){
      .white_image {
        text-align: center;
      }
    }
    .btn-link {
      background-color: transparent!important;
      border: none;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-link:hover ,.btn-link:active , .btn-link:focus , .btn-link:target {
      border: 2px solid #fff!important;
      background-color: transparent;
      outline: 0!important;
      color: #fff!important;
    }
    *:focus {
  outline: 0!important;
    }

  </style>
</head>

<body>
  <audio autoplay="true" loop="true" id="audio">
    <source src="../sound/bg_zealicon.mp3" type="audio/mpeg">
    </audio>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <a href="../events/">
            <img src="" width="200px" style="z-index: 100;" id="event_head">
          </a>
        </div>
        <ul class="list-unstyled components" style="padding-top: 4rem;" id="side_event">
        </ul>
      </nav>
      <!-- Page Content  -->
      <div id="content">
        <div class="container-fluid d-block d-md-none">
          <button type="button" id="sidebarCollapse" class="btn btn-link">
            <i class="fas fa-align-left"></i>
          </button>  
        </div>
        <div class="container-fluid pt-3 pb-5">
          <div class="row">
            <div class="col-md-8">
              <p>&nbsp;</p>
            </div>
            <div class="col-md-3 offset-md-1 white_image">
              <img src="../img/z19-whiterim@2x.png" width="100px">
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              <h2 class="font_semi text-white pb-2" id="event_title" style="font-size: 24px; text-transform: uppercase;"></h2>
              <p class="font_light" id="event_description" style="color: rgba(255,255,255,0.8);"></p>
              <p id="description"></p>
            </div>
            <div class="col-md-3 offset-md-1 white_image">
              <h3 class="semi_bold text-white pt-4 pb-2  font_bold">Prizes</h3>
              <img src="" id="winner1" width="150px"><br/><br/>
              <img src="" id="winner2" width="150px">
              <h3 class="semi_bold text-white pt-4  font_bold">Contact</h3>
              <p class="font_regular text-white mb-0" id="contact_name" style="text-transform: capitalize;"></p>
              <p class="font_regular text-white" id="contact_number"></p>
              <a href="#" target="_blank" id="register" class="btn btn-primary">
                Register
              </a>

            </div>
          </div>
        </div>
      </div>

      <!-- jQuery CDN - Slim version (=without AJAX) -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- Popper.JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../js/events.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
          });
        });
      </script>
    </body>
    </html>
